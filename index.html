<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="p-2 text-center text-white bg-primary min-100-vh flex-column">
      <h1>Weather Dashboard</h1>
      <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        Click here to search
      </a>
    </header>

<div class="container d-flex justify-content-center vw-100">
    <div class="card my-5" style="width: 20rem;">
      <h4 class="card-title p-2 city-name">City Name</h4>
      <h5 class="card-title p-2 date">Date</h5>
      <img src="" class="card-img-top" id="current-icon" alt="Weather description">
        <div class="card-body">
          <p class="card-text temp">Temp</p>
          <p class="card-text wind">Wind</p>
          <p class="card-text humidity">Humidity</p>
          <p class="card-text uv">UV Index</p>
        </div>
    </div>
  </div>
      
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-body search-container ">
        <label for="inputCity" class="form-label my-2">Search for a City:</label>
        <input type="text" class="form-control my-2" id="inputCity"></input>       
        <button type="submit" class="search-btn btn btn-primary my-1 " data-bs-dismiss="offcanvas">Search</button>

          <div class="card my-3" style="width: 18rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a href="">An item</a></li>
              <li class="list-group-item"><a href="">An item</a></li>
              <li class="list-group-item"><a href="">An item</a></li>
            </ul>
          </div>
      </div>  
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <!--This is to upgrade http to https, to avoid errors from ip-api.com-->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </body>

</html>
