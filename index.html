<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-secondary">
    <header class="p-2 text-center text-white bg-dark min-100-vh flex-column">
      <h1 class="text-white">Weather Dashboard</h1>
      <a class="btn btn-light" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        Click here to search
      </a>
    </header>

<!-- Current weather -->
<div class="d-flex justify-content-center flex-wrap my-4">
  <div class="current card bg-dark" style="width: 25rem; height: 25rem;">
    <table class="card-table table text-white">
      <thead>
        <tr>
          <th scope="col">
            <h4 class="card-title p-2 city-name">City Name</h4>
            <h5 class="card-title p-2 date">Date</h5></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4" id="currentIcon" style="width: 10rem;"></td>
          <td class="temp">Temp</td>
        </tr>
        <tr>
          <td class="not-first-cell wind">Wind</td>
        </tr>
        <tr>
          <td class="not-first-cell humidity">Humidity</td>
        </tr>
        <tr>
          <td class="not-first-cell uv">UV Index</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br/>

<!-- 5 Day Forecast -->
<section class="text-center flex-column">
  <h1 id="fiveH1" class="text-dark">5 Day Forecast</h1>
</section>

<div class = "fiveContainer d-flex justify-content-center">
<section class="five row justify-content-around">
  </section>
</div>


<!-- Search offcanvas -->
  <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-body search-container ">
      <label for="inputCity" class="form-label my-2">Search for a City:</label>
      <input type="text" class="form-control my-2" id="inputCity"></input>       
      <button type="submit" class="search-btn btn btn-light btn-primary my-1 " data-bs-dismiss="offcanvas" onclick="removeImage()">Search</button>

        <div class="card my-3 bg-dark text-white border-white" style="width: 23rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark border-white"><a href="">An item</a></li>
            <li class="list-group-item bg-dark border-white"><a href="">An item</a></li>
            <li class="list-group-item bg-dark border-white"><a href="">An item</a></li>
          </ul>
        </div>
    </div>  
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
   
  </body>

</html>
